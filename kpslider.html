<!DOCTYPE html>
<html>
	<head>
		<title>kpSlide jQuery plugin sample</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" type="text/css" href="kpslider.css" />
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<div id="wrapper">
			<h3>As Products listing</h3>
			<div id="products">
				<div class="item">
					<img src="images/products/product-01.png" alt="product 01"/>
					<div class="description">Product Item 1</div>
				</div>
				<div class="item">
					<img src="images/products/product-02.png" alt="product 02"/>
					<div class="description">Product Item 2</div>
				</div>
				<div class="item">
					<img src="images/products/product-03.png" alt="product 03"/>
					<div class="description">Product Item 3</div>
				</div>
				<div class="item">
					<img src="images/products/product-04.png" alt="product 03"/>
					<div class="description">Product Item 4</div>
				</div>
				<div class="item">
					<img src="images/products/product-05.png" alt="product 05"/>
					<div class="description">Product Item 5</div>
				</div>
			</div>
			<h3>Or as a image gallery</h3>
			<div id="gallery">
				<div class="item">
					<img src="images/desert.jpg" alt="Desert"/>
				</div>
				<div class="item">
					<img src="images/koala.jpg" alt="Koala"/>
				</div>
				<div class="item">
					<img src="images/jellyfish.jpg" alt="Jellyfish"/>
				</div>
				<div class="item">
					<img src="images/penguins.jpg" alt="Penguins"/>
				</div>
				<div class="item">
					<img src="images/tulips.jpg" alt="Tulips"/>
				</div>
			</div>
		</div>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script src="jquery.kpslider.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$("#products").kpSlider();
				$('#gallery').kpSlider({
					showPrevNext: true, 
					displayItems:1, 
					showBullets: false
				});
			});
		</script>
	</body>
</html>
